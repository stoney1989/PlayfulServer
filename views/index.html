<html>

	<head>
		
		<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="/stylesheets/content.css"></link>
		
	</head>

	<body>
	
		<div class="container">
			<div class="row">
				
				<div class="col-md-1"></div>
				<div class="col-md-10 main-row">
					
					<% scenes.forEach(function(scene){ %>
						<div class="row">
								<div class="col-md-12 scene-entry">
									
									<h3><%= scene.name %></h3>
									
									<div class="row">
										<div class="col-md-6">
											<h4><%= scene.nickname  %></h4>
										</div>
										<div class="col-md-6">
											<p class="text-right"><%= scene.timestamp  %></p>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-4">
											<% if( scene.images >= 1 ) { %>
												<img class="img-responsive" src="/<%= scene.location %>image0.png"></img>
											<% } %>											
										</div>
										<div class="col-md-4">
											<% if( scene.images >= 2 ) { %>
												<img class="img-responsive" src="/<%= scene.location %>image1.png"></img>
											<% } %>
										</div>
										<div class="col-md-4">
											<% if( scene.images >= 3 ) { %>
												<img class="img-responsive" src="/<%= scene.location %>image2.png"></img>
											<% } %>
										</div>
									</div>
									
									<div class="row">
										
										<div class="col-md-8">
											<div class="panel panel-default">
												<div class="panel-body">
													<%= scene.description  %>
												</div>
											</div>
											
										</div>
										
										<div class="col-md-4">
											<div class="row">
												<div class="col-md-12">
													<a type="button" href="/<%= scene.location %>/playful.playful" class="btn btn-primary">Download</a 	>													
												
													<a type="button" href="http://<%= host %>/play?load_scene=<%= scene.id %>" class="btn btn-primary">Open in PlayfulEditor</a>
												</div>
											</div>
										</div>
										
										
									</div>
									
								</div>
						</div>
					<% }) %>					
				</div>
				<div class="col-md-1"></div>				
				
			</div>
		</div>
	
	
		<script src='/javascripts/jquery-2.1.1.min.js'></script>
		<script src='/javascripts/bootstrap.min.js'></script>
	</body>

</html>
